<div class="container-fluid">
  <div class="input-group">
    <input type="text" [(ngModel)]="cedula" class="form-control form-control-lg" placeholder="Ingrese su cedula">
    <input type="text" [(ngModel)]="nombre" class="form-control form-control-lg" placeholder="Ingrese su nombre">
    <input type="text" [(ngModel)]="apellido" class="form-control form-control-lg" placeholder="Ingrese su apellido">
    <input type="text" [(ngModel)]="fechaNacimiento" class="form-control form-control-lg" placeholder="Ingrese su fecha de nacimiento">
    <button class="btn btn-primary btn-lg" (click)="agregarPersona()">Agregar</button>
  </div>

  <div *ngIf="listPersona.length===0" class="card p-2">
    <h6>
      No hay Personas registradas
      <i class="bi bi-bookmark"></i>
    </h6>
  </div>

  <div *ngIf="listPersona.length > 0">
    <table mat-table [dataSource]="listPersona" class="mat-elevation-z8">
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
